<html>
<head>
<title id="title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="viewport" content="width=device-width; initial-scale=1, user-scalable=no;"/>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/app.css"> 
<link rel="icon" href="img/favicon.png" />
</head>

<body class="background">
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>

<div class="container">
		<div class="row mt-10">
			<div class="col-4 mr-a" style="float:none; margin-top: 10%;">
				<div class="row">
					<div class="col-12">
						<div class="box text-center position-relative"><img src="img/logo.png" 
								style="border-radius: 5px; width:100%; max-width: 300px;padding:20px 0;" />
							
								<a href="javascript:;" class="btn-rates">Logged out</a>
							</div>
						  
							   
					</div>
				</div>
				<div class="row">
    				<div class="col-12"> 
								<div class="box w-12 text-center"><h5>You have logged out</h5></div>
  								<table class="table table-bordered table-hover mr-b-10" align="center">
								    <tr>
								      <td align="right">User</td>
								      <td>$(username)</td>
								    </tr>
								    <tr>
								      <td align="right">IP Address</td>
								      <td>$(ip)</td>
								    </tr>
								    <tr>
								      <td align="right">MAC</td>
								      <td>$(mac)</td>
 								   </tr>
 								   <tr>
								      <td align="right">Upload</td>
 								      <td>$(bytes-in-nice)</td>
								    </tr>
									 <tr>
								      <td align="right">Download</td>
 								      <td>$(bytes-out-nice)</td>
								    </tr>
    								<tr>
      								  <td align="right">Time Used</td>
								      <td>$(uptime)</td>
								    </tr>
								    $(if remain-bytes-total)
								    <tr>
								      <td align="right">Data Left</td>
								      <td>$(remain-bytes-total-nice)</td>
								    </tr>
								    $(endif)
								    $(if session-time-left)
								    <tr>
									  <td align="right">Time Left</td>
								      <td>$(session-time-left)</td>
    								</tr>
    								$(endif)
  								</table>
  								<div class="mr-b-10">
    							<form action="$(link-login)" name="login" onSubmit="return openLogin()">
      								<button type="submit" class="btn btn-success btn-lg w-100">RECONNECT</button>
    							</form>
    						 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	document.getElementById('title').innerHTML = window.location.hostname + " > logout";
</script>
</body>
</html>
